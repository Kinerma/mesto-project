<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Проектная работа Максим Бахирев на Яндекс Практикуме">
  <meta name="keywords" content="Яндекс Практикум, третий проект, html, css, flexbox, грид, адаптив">
  <meta name="author" content="Максим Бахирев">
</head>

<body class="root">
  <div class="page">
    
     <header class="header">
      <img class="header__logo" src="<%=require('./images/logo/header__logo.svg')%>" alt="Место">
     </header>

     <main class="content">
      
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <template id="templates">
          <div class="element">
            <button class="element__trash" type="button"></button>
            <img class="element__image" src="#" alt="#">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </template>
      </section>

     </main>

     <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
     </footer>
    
    <!--Попап на редактирование профиля-->

     <div class="popup popup_type_edit-profile">
      <div class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__edit-form popup__new-edit-form" action="#" name="Profile" id="Profile" novalidate>
            <fieldset class="popup__fieldset">
              <input class="popup__field popup__type_field_name" 
                type="text" 
                name="UserName" 
                required 
                placeholder="Жак-Ив Кусто"
                id="UserName" 
                minlength="2" 
                value="Жак-Ив Кусто"
                maxlength="40">
              <span class="popup__error username-error">Вы пропустили это поле</span>
              <input class="popup__field popup__type_field_about" 
                type="text" 
                name="UserAbout" 
                required 
                placeholder="Исследователь океана"
                id="UserAbout" 
                value="Исследователь океана"
                minlength="2" 
                maxlength="200">
              <span class="popup__error userabout-error">Вы пропустили это поле</span>
              <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </fieldset>
          </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>

    <!--Попап на редактирование карточек-->

    <div class="popup popup_type_new-elemet">
      <div class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__edit-form popup__new-cards" action="submit" name="NewCards" id="NewCards" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__field popup__type_field_title" 
              type="text" 
              name="CardTitle"
              required 
              placeholder="Название"
              id="CardTitle" 
              minlength="2" 
              maxlength="30">
            <span class="popup__error cardtitle-error">Вы пропустили это поле</span>
            <input class="popup__field popup__type_field_url" 
              type="text" 
              name="CardURL" 
              required 
              placeholder="Ссылка на картинку">
            <span class="popup__error cardurl-error">Введите адрес сайта</span>
            <button class="popup__submit-button" type="submit" aria-label="Создать">Создать</button>
          </fieldset>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>

    <!--Попап на открытие карточки на фуллскрин-->

    <div class="popup popup__screen popup_type_full-screen">
      <div class="popup__full-screen"> 
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-button"></button>
      </div>
    </div>

  </div>
</body>
