<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Проектная работа Максим Бахирев на Яндекс Практикуме">
  <meta name="keywords" content="Яндекс Практикум, третий проект, html, css, flexbox, грид, адаптив">
  <meta name="author" content="Максим Бахирев">
</head>

<body class="root">
  <div class="page">
    
     <header class="header">
      <img class="header__logo" src="<%=require('./images/logo/header__logo.svg')%>" alt="Место">
     </header>

     <main class="content">
      
      <section class="profile">
        <div class="profile__avatars">
          <div class="profile__overlay" alt="Оверлей"></div>
          <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <template id="templates">
          <div class="element">
            <button class="element__trash" type="button"></button>
            <img class="element__image" src="#" alt="#">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button"></button>
            </div>
            <p class="element__like-counter"></p>
          </div>
        </template>
      </section>

     </main>

     <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
     </footer>

     <!--Попап редактирования аватара-->

     <div class="popup popup__avatar">
       <div class="popup__form">
         <form class="popup__edit-form popup__new-avatar" name="avatar" method="post" novalidate>
           <h2 class="popup__title">Обновить аватар</h2>
             <input class="popup__field popup__type_field_avatar"
                         type="url"
                         name="avatar"
                         id="avatar-input"
                         required
                         placeholder="Ссылка на картинку"
                         data-error-message="Введите ссылку на картинку">
             <span class="popup__field-error avatar-input-error"></span>
             <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
         </form>
         <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
       </div>
     </div>

    <!--Попап на редактирование профиля-->

     <div class="popup popup_type_edit-profile">
      <div class="popup__form">
        <form class="popup__edit-form popup__new-edit-form" name="profile" method="post" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__field popup__type_field_name" 
                 type="text" 
                 name="username"
                 id="username-input"
                 required 
                 placeholder="Жак-Ив Кусто"
                 minlength="2"
                 maxlength="40"
                 pattern="^[a-zA-Zа-яА-Я-\s]+$"
                data-error-message="Разрешены только латинские и русские буквы, пробелы и тире">
          <span class="popup__field-error username-input-error"></span>
          <input class="popup__field popup__type_field_about" 
                 type="text" 
                 name="userabout" 
                 id="userabout-input"
                 required 
                 placeholder="Исследователь океана"
                 minlength="2"
                 maxlength="200"
                 pattern="^[a-zA-Zа-яА-Я-\s]+$"
                 data-error-message="Разрешены только латинские и русские буквы, пробелы и тире">
          <span class="popup__field-error userabout-input-error"></span>
          <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>

    <!--Попап на редактирование карточек-->

    <div class="popup popup_type_new-elemet">
      <div class="popup__form">
        <form class="popup__edit-form popup__new-cards" name="newcards" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__field popup__type_field_title" 
                 type="text" 
                 id="cardtitle-input"
                 name="cardtitle" 
                 required 
                 placeholder="Название"
                 minlength="2"
                 maxlength="30"
                 pattern="^[a-zA-Zа-яА-Я-\s]+$"
                 data-error-message="Разрешены только латинские и русские буквы, пробелы и тире">
          <span class="popup__field-error cardtitle-input-error"></span>
          <input class="popup__field popup__type_field_url" 
                 type="url" 
                 name="cardurl"
                 id="url-input" 
                 required 
                 data-error-message="Введите ссылку на картинку"
                 placeholder="Ссылка на картинку">
          <span class="popup__field-error url-input-error"></span>
          <button class="popup__submit-button" type="submit" aria-label="Создать">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>

    <!--Попап на открытие карточки на фуллскрин-->

    <div class="popup popup__screen popup_type_full-screen">
      <div class="popup__full-screen"> 
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-button"></button>
      </div>
    </div>

  </div>
</body>
